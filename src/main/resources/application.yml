spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bdfindbus
    username: sa
    password: sa
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
security:
  config:
    prefix: Bearer
    key: 
    expiration: 3600000